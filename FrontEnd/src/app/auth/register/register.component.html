<div style="max-width: 400px; margin: 2rem auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px;">
  <h2 style="text-align: center;">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div style="margin-bottom: 1rem;">
      <label>Email:</label><br>
      <input type="email" formControlName="email" style="width: 100%; padding: 0.5rem;"/>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" style="color: red; font-size: 0.8rem;">
        Please enter a valid email.
      </div>
    </div>

    <div style="margin-bottom: 1rem;">
      <label>Password:</label><br>
      <input type="password" formControlName="password" style="width: 100%; padding: 0.5rem;"/>
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" style="color: red; font-size: 0.8rem;">
        Password must be at least 6 characters.
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" style="width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px;">
      Register
    </button>
  </form>
</div>
