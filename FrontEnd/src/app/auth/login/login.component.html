<div style="max-width: 400px; margin: 2rem auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px;">
  <h2 style="text-align: center;">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div style="margin-bottom: 1rem;">
      <label>Email:</label><br>
      <input type="email" formControlName="email" style="width: 100%; padding: 0.5rem;"/>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" style="color: red; font-size: 0.8rem;">
        Please enter a valid email.
      </div>
    </div>

    <div style="margin-bottom: 1rem;">
      <label>Password:</label><br>
      <input type="password" formControlName="password" style="width: 100%; padding: 0.5rem;"/>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" style="color: red; font-size: 0.8rem;">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" style="width: 100%; padding: 0.75rem; background-color: #28a745; color: white; border: none; border-radius: 4px;">
      Login
    </button>
  </form>
</div>
